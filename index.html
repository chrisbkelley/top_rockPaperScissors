<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./rps.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock paper scissors</title>
    
  </head>

  <body>
    <div id='header'>Rock Paper Scissors</div>
    <div id='screens'>
      <div class='player-screen-container'>

          <div id='player-screen-title' class='screen-title'>Player</div>
          <div id='player-screen'></div>
          <div id='player-score-box' class='score-box'>Score:</div>

      </div>
      <div class='computer-screen-container'>
        <div id='computer-screen-title' class='screen-title'>Computer</div>
        <div id='computer-screen'></div>
        <div id='computer-score-box' class='score-box'>Score:</div>      
      </div>
    </div>
    <div class='controls-container'>
      <div id='btn-rock'>Rock</div>
      <div id='btn-paper'>Paper</div>
      <div id='btn-scissors'>Scissors</div>
    </div>
    <div id='footer'></div>
  </body>

</html>
